name: Build, test and publish rock

on:
  pull_request:
    branches:
      - 'core2[24]-[78]'
  push:
    branches:
      - 'core2[24]-[78]'

jobs:
  build-rock:
    strategy:
      matrix:
        runner: [self-hosted]
        arch: [amd64, arm64]
    runs-on: ["${{ matrix.runner }}", "${{ matrix.arch }}"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build rock
        uses: canonical/craft-actions/rockcraft-pack@main

      - name: Get rock name
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]
          then
            echo "rockname=pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "rockname=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload rock
        uses: actions/upload-artifact@v4
        with:
          name: snapcraft-${{ matrix.arch }}-rock
          path: '*.rock'

  spread-tests:
    runs-on: self-hosted
    needs: [build-rock]

    steps:
      - name: Cleanup job workspace
        run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Download rock artifact
        uses: actions/download-artifact@v4
        with:
          name: snapcraft-amd64-rock
          path: tests

      - name: Run spread
        run: spread

  publish-rock:
    runs-on: [self-hosted]
    needs: [build-rock]
    # Not on pull requests; only when they're merged
    if: github.event_name == 'push'
    permissions:
      packages: write
    steps:
      - name: Download rock artifact
        uses: actions/download-artifact@v4
        with:
          name: snapcraft-amd64.rock
      - name: Install rockcraft
        run: sudo snap install --classic rockcraft
      - name: Publish rock to Github Container Registry
        run: |
          # Split the base branch name ("core22-7") into core ("core22") and version ("7")
          array_ref=(${GITHUB_REF_NAME//-/ })
          snapcraft_core=${array_ref[0]}
          snapcraft_version=${array_ref[1]}

          source_rock="oci-archive:$(ls snapcraft*.rock)"
          target_image="ghcr.io/canonical/snapcraft:${snapcraft_version}_${snapcraft_core}"
          dest_image="docker://${target_image}"

          rockcraft.skopeo --insecure-policy copy ${source_rock} ${dest_image} --dest-creds "${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}"
          echo "Image is available at ${target_image}"
